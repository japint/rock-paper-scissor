<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="../resources/css/main.css">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <header class="main-container">
    <div class="main-content">
      <h1 class="header-text">
        Rock <br>
        Paper <br>
        Scissors
      </h1>
      <div class="header-scorebox">
        <h4 class="scorebox-key">Score</h4>
        <span class="scorebox-value">0</span>
      </div>
    </div>
  </header>
  <main>
    <!-- Game Container-->
    <div class="game-container">
      <img class="bg-triangle" src="images/bg-triangle.svg" alt="">
      <!-- Game Item -->
    </div>
    <!-- Start of Rules button -->
    <div class="rules-btn">
      <button id="open" onclick="sayHello()">Rules</button>
    </div>
    <div class="popup-container">
      <div class="popup" id="popup_container">
        <div class="popup-rule">
          <h2>RULES</h2>
          <button class="close" id="close">X</button>
        </div>
        <div class="popup-img">
          <img src="images/image-rules.svg" alt="">
        </div>
      </div>
    </div>
    <!-- End of Rules button -->

  </main>

  <div>
    You Picked
    The House Picked

    You Win
    You Lose

    Play Again
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Angelo Centeno</a>.
  </footer>

  <script src="../resources/js/main.js"></script>
</body>

</html>
